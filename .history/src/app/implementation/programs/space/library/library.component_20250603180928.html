<div class="library">
  <form nz-form [formGroup]="validateForm" autocomplete="off">
    <div nz-row class="ant-advanced-search-form dw-f-search-form-block">
      <div nz-col [nzSpan]="24" nzLg="23">
        <div nz-row>
          <div nz-col [nzSpan]="5">
            <nz-form-item>
              <nz-form-label nzFor="username" [nzSpan]="8"
                >用户名</nz-form-label
              >
              <nz-form-control [nzSpan]="16">
                <input
                  id="username"
                  nz-input
                  placeholder="请输入用户名"
                  formControlName="username"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="10">
            <nz-form-item>
              <nz-form-label nzFor="rangePickerTime" nzXs="24" nzSm="4"
                >创建日期</nz-form-label
              >
              <nz-form-control nzXs="24" nzSm="20">
                <nz-range-picker
                  style="width: 100%"
                  id="rangePickerTime"
                  nzShowTime
                  formControlName="rangePickerTime"
                ></nz-range-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-item>
              <nz-form-label nzFor="work" [nzSpan]="8">工作</nz-form-label>
              <nz-form-control [nzSpan]="16">
                <input id="work" nz-input formControlName="work" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="4" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="search()">
              查询
            </button>
            <button nz-button (click)="resetForm()">重置</button>
            <br />
            <a (click)="toggleCollapse()"
              >进阶查询
              <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
            </a>
          </div>
        </div>
        <div nz-row [hidden]="isCollapse">
          <div nz-col [nzSpan]="5">
            <nz-form-item>
              <nz-form-label nzFor="usertype" [nzSpan]="8">类型</nz-form-label>
              <nz-form-control [nzSpan]="16">
                <nz-select
                  id="usertype"
                  formControlName="usertype"
                  placeholder="请选择类型"
                  [nzOptions]="usertypeOption"
                  nzAllowClear
                ></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
    </div>
  </form>
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>详情</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
