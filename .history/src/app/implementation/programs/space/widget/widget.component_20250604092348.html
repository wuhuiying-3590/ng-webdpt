<!-- 主布局 -->
<nz-layout class="widget-layout">
  <header class="widget-header">
    <div class="header-left">
      <button nz-button nzType="text">
        <i nz-icon nzType="left"></i>
      </button>
      <span class="title">{{ title }}</span>
      <span class="save-time">{{ saveTime }}</span>
    </div>
    <div class="header-right">
      <button nz-button class="save-btn" (click)="saveTemporary()">暂存</button>
      <button
        nz-button
        nzType="primary"
        class="template-btn"
        (click)="saveAsTemplate()"
      >
        保存为模板
      </button>
    </div>
  </header>
  <nz-layout class="main-content">
    <!-- 左侧组件面板 -->
    <app-component-panel
      class="left-panel"
      (componentAdded)="handleComponentAdded($event)"
    >
    </app-component-panel>
    <!-- 中间画布区域 -->
    <app-design-canvas
      class="canvas-area"
      [components]="canvasComponents"
      (selectComponent)="handleSelectComponent($event)"
    >
    </app-design-canvas>

    <!-- 右侧属性面板 -->
    <app-property-panel
      class="right-panel"
      [selectedComponent]="selectedComponent"
    >
    </app-property-panel>
  </nz-layout>
</nz-layout>
