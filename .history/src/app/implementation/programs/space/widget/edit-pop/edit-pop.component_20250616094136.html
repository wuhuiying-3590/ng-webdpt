<div class="selecting-box">
  <div class="selecting-border" #selectBox>
    <div class="edit-pop" [hidden]="!showEditPop">
      <i
        *ngIf="showCopy"
        nz-icon
        [nzIconfont]="'icon-c-add'"
        (click)="cloneComponent()"
      ></i>
      <i
        *ngIf="showRemove"
        nz-icon
        [nzIconfont]="'icon-c-delete'"
        (click)="removeComponent()"
      ></i>
    </div>
  </div>
</div>
