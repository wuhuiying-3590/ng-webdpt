<div
  class="design-canvas"
  [ngStyle]="getComponentStyles(root)"
  (click)="selectComponentItem($event, root)"
  [ngClass]="{ selected: isSelected(root) }"
>
  <app-list-item
    [hidden]="treeData.length === 0"
    #listItem
    class="root-child"
    [components]="treeData"
    [style]="getComponentChildStyles(root)"
    [sortablejs]="treeData"
    [sortablejsOptions]="sortableOptions"
    [attr.data-p-id]="'root'"
    [parentId]="root.id"
  ></app-list-item>
  <div
    [hidden]="treeData.length > 0"
    class="empty-canvas"
    [sortablejs]="[]"
    [sortablejsOptions]="emptySortableOptions"
  >
    <nz-empty nzNotFoundContent="暂无内容" [nzNotFoundImage]="emptyImage">
    </nz-empty>
    <ng-template #emptyImage>
      <div class="empty-image">
        <img src="assets/img/widget/empty-box.webp" alt="empty" />
      </div>
    </ng-template>
  </div>
</div>
