<div class="design-canvas-root">
  <div
    class="design-canvas"
    [ngStyle]="getComponentStyles(root)"
    (click)="selectComponentItem($event, root)"
    [ngClass]="{ selected: isSelected(root) }"
    #designCanvas
  >
    <app-list-item
      *ngIf="treeData.length > 0; else emptyTpl"
      #listItem
      class="root-child"
      [components]="treeData"
      [style]="getComponentChildStyles(root)"
      [sortablejs]="treeData"
      [sortablejsOptions]="rootSortableOptions"
      [attr.data-p-id]="'root'"
      [componentSortablejsOptions]="rootSortableOptions"
    ></app-list-item>
    <ng-template #emptyTpl>
      <div
        [hidden]="treeData.length > 0"
        class="empty-canvas"
        [sortablejs]="[]"
        [sortablejsOptions]="rootSortableOptions"
      >
        <nz-empty nzNotFoundContent="暂无内容" [nzNotFoundImage]="emptyImage">
        </nz-empty>
        <ng-template #emptyImage>
          <div class="empty-image">
            <img src="assets/img/widget/empty-box.webp" alt="empty" />
          </div>
        </ng-template>
      </div>
    </ng-template>
  </div>
  <div class="selecting-box">
    <div
      class="selecting-border showPop"
      #selectBox
      [hidden]="!selectedComponent"
    >
      <div class="edit-pop">
        <i nz-icon [nzIconfont]="'icon-c-add'" (click)="cloneComponent()"></i>
        <i
          nz-icon
          [nzIconfont]="'icon-c-delete'"
          (click)="removeComponent()"
        ></i>
      </div>
    </div>
  </div>
</div>
