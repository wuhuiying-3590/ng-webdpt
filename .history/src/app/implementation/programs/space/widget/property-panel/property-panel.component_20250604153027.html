<div class="property-panel">
  <div class="panel-header">
    <span class="panel-title">基础配置</span>
    <button nz-button nzType="text" (click)="handleClosePanel()">
      <i nz-icon [nzIconfont]="'icon-right-panel'"></i>
    </button>
  </div>

  <div *ngIf="!selectedComponent" class="no-component-selected">
    <div class="empty-hint">
      <img src="assets/settings-icon.svg" alt="settings" />
      <p>选择元素查看相关配置</p>
    </div>
  </div>

  <div *ngIf="selectedComponent" class="component-properties">
    <form [formGroup]="propertyForm" (ngSubmit)="saveProperties()">
      <!-- 基本信息 -->
      <div class="property-section">
        <h4>基本信息</h4>

        <nz-form-item>
          <nz-form-label>名称</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="name" placeholder="组件名称" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>宽度</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="width" placeholder="宽度" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>高度</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="height" placeholder="高度" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- 根据组件类型显示不同的属性设置 -->
      <div
        class="property-section"
        *ngIf="
          selectedComponent.type === 'title' ||
          selectedComponent.type === 'text'
        "
      >
        <h4>文本样式</h4>

        <nz-form-item>
          <nz-form-label>文本内容</nz-form-label>
          <nz-form-control>
            <textarea
              nz-input
              formControlName="textContent"
              rows="3"
            ></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>字体大小</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="fontSize" placeholder="14px" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>字体粗细</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="fontWeight">
              <nz-option nzValue="normal" nzLabel="常规"></nz-option>
              <nz-option nzValue="bold" nzLabel="粗体"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>文本颜色</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="color" placeholder="#000000" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="property-section">
        <h4>外观</h4>

        <nz-form-item>
          <nz-form-label>内边距</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="padding" placeholder="8px" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>背景色</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="backgroundColor"
              placeholder="#ffffff"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="form-actions">
        <button nz-button nzType="primary" type="submit">应用</button>
      </div>
    </form>
  </div>
</div>
