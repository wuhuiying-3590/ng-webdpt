<nz-content>
  <form nz-form [formGroup]="detailEditForm" (ngSubmit)="emitDataOutside()">
    <dw-form-input
      formControlName="detailEditItemId"
      (change)="detailEdit.itemId=$event.target.value"
      dwLabel="{{'dw-asis-項目編號' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-input
      formControlName="detailEditItemName"
      (change)="detailEdit.itemName=$event.target.value"
      dwLabel="{{'dw-asis-項目名稱' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-input
      formControlName="detailEditUpperId1"
      (change)="detailEdit.upperId1=$event.target.value"
      dwLabel="{{'dw-asis-上層項目編號1' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="false">
    </dw-form-input>
    <dw-form-input
      formControlName="detailEditUpperName1"
      (change)="detailEdit.upperName1=$event.target.value"
      dwLabel="{{'dw-asis-上層項目名稱1' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="false">
    </dw-form-input>
    <dw-form-input
      formControlName="detailEditUpperId2"
      (change)="detailEdit.upperId2=$event.target.value"
      dwLabel="{{'dw-asis-上層項目編號2' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="false">
    </dw-form-input>
    <dw-form-input
      formControlName="detailEditUpperName2"
      (change)="detailEdit.upperName2=$event.target.value"
      dwLabel="{{'dw-asis-上層項目名稱2' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="false">
    </dw-form-input>
    <div class="customize-footer">
      <button nz-button type="submit" [nzType]="'primary'" [disabled]="!detailEditForm.valid">{{ 'dw-determine' | translate }}</button>
      <button nz-button type="button" [nzType]="'default'" (click)="handleCancel($event)">{{ 'dw-cancel' | translate }}</button>
    </div>
  </form>
</nz-content>
