<form nz-form [formGroup]="validateForm" [ngClass]=" '' | dwLanguage " (ngSubmit)="emitDataOutside()">
  <nz-form-item nz-row>
    <nz-form-label nzSpan="24" nz-col [nzSm]="5" [nzXs]="24" nzFor="parent" nzRequired>
      {{ 'dw-tree-新增類型' | translate }}
    </nz-form-label>
    <nz-form-control nzSpan="24" nz-col [nzSm]="19" [nzXs]="24">
      <nz-radio-group formControlName="type" >
        <label nz-radio [nzValue]="1">
          {{ 'dw-tree-新組織' | translate }}
        </label>
        <br>
        <label nz-radio [nzValue]="2">
          {{ 'dw-tree-子分支於' | translate }}
        </label>
      </nz-radio-group>
      <dw-form-cascader
        dwChangeOnSelect
        formControlName="parent"
        dwLabelSm="0"
        dwInputSm="24"
        dwPlaceHolder="{{'dw-tree-請選擇'|translate}}"
        [dwOptions]="typeOptions"
        [dwDisabled]="validateForm.controls['type'].value===1">
      </dw-form-cascader>
    </nz-form-control>
  </nz-form-item>
  <dw-form-input
    formControlName="name"
    dwLabel="{{'dw-tree-組織名稱' | translate}}"
    dwLabelSpan="5"
    dwInputSpan="19"
    [dwRequired]="true">
  </dw-form-input>
  <dw-form-input
    formControlName="address"
    dwLabel="{{'dw-tree-地址' | translate}}"
    dwLabelSpan="5"
    dwInputSpan="19">
  </dw-form-input>
  <dw-form-input
    formControlName="amount"
    dwLabel="{{'dw-tree-月營業額' | translate}}"
    dwLabelSpan="5"
    dwInputSpan="19"
    [dwRequired]="true">
  </dw-form-input>
  <dw-form-select
    [dwOptionList]="statusEnum"
    formControlName="status"
    dwLabel="{{'dw-tree-狀態' | translate}}"
    [dwPlaceHolder]="'dw-tree-請選擇' | translate"
    [dwNotFoundContent]="'dw-tree-無選項' | translate"
    dwLabelSpan="5"
    dwInputSpan="19"
    [dwRequired]="true">
  </dw-form-select>
  <div class="customize-footer">
    <button nz-button type="button" [nzType]="'default'" (click)="handleCancel($event)">
      {{ 'dw-cancel' | translate }}
    </button>
    <button nz-button type="submit" [nzType]="'primary'" [disabled]="!validateForm.valid" >
      {{ 'dw-save' | translate }}
    </button>
  </div>

</form>
