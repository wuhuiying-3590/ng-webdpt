<nz-content class="form-content">
  <form nz-form [formGroup]="detailEditForm" (ngSubmit)="emitDataOutside()">
    <dw-form-input
      formControlName="companyId"
      dwLabel="{{'dw-tree-menu-公司編號' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-input
      formControlName="companyName"
      dwLabel="{{'dw-tree-menu-公司名稱' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-select
      [dwOptionList]="currencyOptions | async"
      formControlName="currencyId"
      dwLabel="{{'dw-tree-menu-幣別設定' | translate}}"
      [dwPlaceHolder]="'dw-tree-menu-請選擇' | translate"
      [dwNotFoundContent]="'dw-tree-menu-無選項' | translate"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="false">
    </dw-form-select>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSpan]="6">
        {{ 'dw-tree-menu-是否執行' | translate }}
      </nz-form-label>
      <nz-form-control nz-col [nzSpan]="18">
        <label nz-checkbox formControlName="status" >
          <!-- <span>是否執行</span> -->
        </label>
      </nz-form-control>
    </nz-form-item>
    <dw-form-date-picker
      formControlName="startDate"
      dwLabel="{{'dw-tree-menu-開始日期' | translate}}"
      [dwPlaceHolder]="'dw-tree-menu-開始日期'|translate"
      [dwDisabledDate]="disabledStartDate"
      [dwFormat]="getDateFormat"
      dwLabelSpan="6"
      dwInputSpan="18">
    </dw-form-date-picker>
    <dw-form-date-picker
      formControlName="endDate"
      dwLabel="{{'dw-tree-menu-結束日期' | translate}}"
      [dwPlaceHolder]="'dw-tree-menu-結束日期'|translate"
      [dwDisabledDate]="disabledEndDate"
      [dwFormat]="getDateFormat"
      dwLabelSpan="6"
      dwInputSpan="18">
    </dw-form-date-picker>
    <div class="customize-footer">
      <button nz-button type="submit" [nzType]="'primary'" [disabled]="!detailEditForm.valid">{{ 'dw-determine' | translate }}</button>
      <button nz-button type="button" [nzType]="'default'" (click)="handleCancel($event)">{{ 'dw-cancel' | translate }}</button>
    </div>
  </form>
</nz-content>
