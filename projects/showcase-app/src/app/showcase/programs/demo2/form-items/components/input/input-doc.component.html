<ng-template #emptyText></ng-template>
<nz-table [nzNoResult]="emptyText" nzTitle="屬性說明">
  <thead>
    <tr>
      <th>名稱</th>
      <th>說明</th>
      <th>類型</th>
      <th>範默认</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>dwSize</td>
      <td>控件大小。注：标准表单内的输入框大小限制为 large</td>
      <td>'large'&nbsp;|&nbsp;'small'&nbsp;|&nbsp;'default'</td>
      <td>'default'</td>
    </tr>
    <tr>
      <td>dwAutosize</td>
      <td>只可以用于&nbsp;textarea，自适应内容高度，可设置为&nbsp;boolean&nbsp;或对象：{{ '{' }} minRows: 2, maxRows: 6 }</td>
      <td>boolean</td>
      <td>{{ '{' }} minRows: number, maxRows: number }</td>
    </tr>
    <tr>
      <td>dwPlaceHolder</td>
      <td>提示文字</td>
      <td>string</td>
      <td>-</td>
    </tr>
  </tbody>
</nz-table>
