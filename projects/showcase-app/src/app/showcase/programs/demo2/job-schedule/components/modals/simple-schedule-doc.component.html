<div class="markdown">
  排程组件<code class="key">&lt;dw-job-time-setting&gt;</code>配合<code class="key">dwJobType</code>可做出多种搭配，范例结合开窗组件演示各种<code class="key">dwJobType</code>组合。
</div>

<code class="key">DwJobType</code>：
<ul>
  <li>不指定：显示全部的类型</li>
  <li>'SIMPLE'：只显示每日执行时间</li>
  <li>'CYCLE'：只显示每日周期时段</li>
  <li>'RRULE'：只显示Recurrence Rule</li>
  <li>['SIMPLE','CYCLE']：显示每日执行时间及Recurrence Rule</li>
  <li>['CYCLE','RRULE']：显示每日周期时段及Recurrence Rule</li>
</ul>
