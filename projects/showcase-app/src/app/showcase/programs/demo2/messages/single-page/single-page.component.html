<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" for="email"  nzRequired>{{'dw-messages-訊息'| translate}}</nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzErrorTip]="messageErrorTpl">
      <input nz-input formControlName="message">
      <ng-template #messageErrorTpl>
        <ng-container *ngIf="getFormControl('message').dirty && getFormControl('message').errors?.required">
          {{'dw-messages-請輸入訊息'| translate}}
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid">{{'dw-messages-發送'| translate}}</button>
    </nz-form-control>
  </nz-form-item>
</form>
